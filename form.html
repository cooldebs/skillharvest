<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank User Registration Form</title>
    </head>
    <body>
        <form action="#">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="first_name">Last Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="password">Confirm Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="mother_maiden_name">Mother's Maiden Name:</label><br>
            <input type="text" id="mother_maiden_name" name="mother_maiden_name" required><br><br>

            <label for="bvn">BVN (Bank Verification Number):</label><br>
            <input type="text" id="bvn" name="bvn" required><br><br>

            <label for="account_number">Account Number:</label><br>
            <input type="text" id="account_number" name="account_number" required><br><br>

            <label for="nationality">Nationality:</label><br>
            <input type="text" id="nationality" name="nationality" required><br><br>

            <label for="residential_address">Residential Address:</label><br>
            <textarea id="residential_address" name="residential_address" cols="50" rows="10" required></textarea><br><br>

            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="marital_status">Marital Status:</label><br>
            <select id="marital_status" name="marital_status" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="others">Others</option>
            </select><br><br>

            <label for="description">Brief Description About Yourself:</label><br>
            <textarea id="description" name="description" cols="50" rows="10"></textarea><br><br>

            <label for="passport_upload">Upload Your Passport:</label><br>
            <input type="file" id="passport_upload" name="passport_upload" accept="image/*" required><br><br>

            <label for="account_type">Type of Account:</label><br>
            <select id="account_type" name="account_type" required>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
            </select><br><br>

            <label for="state_of_origin">State of Origin:</label><br>
            <input type="text" id="state_of_origin" name="state_of_origin" required><br><br>

            <label for="social_media_link">Link to Social Media Account:</label><br>
            <input type="url" id="social_media_link" name="social_media_link" required><br><br>

            <button type="submit">Submit</button>
        </form><br><br>

        <audio controls>
            <source src="Twe-Twe.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br><br>

        <video controls width="450" height="250">
            <source src="Lonely-At-The-Top.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video><br><br>

        <!-- YouTube Video -->
        <iframe width="450" height="300" src="https://www.youtube.com/embed/I523OaJ_RBo?si=jQnVc2gV51-n2Ml1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br><br>
    </body>
</html>
